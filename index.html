<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
        }
        
        .raam {
            position: absolute;
            width: 1920px;
            height: 1080px;
            overflow: hidden; 
            background: #020024;
            background: linear-gradient(178deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 65%, rgba(0,212,255,1) 100%);
        }

        .star {
            font-size: 44px;
            color: white;
            position: absolute;
            line-height: 0.5;
            filter: blur(1px);
            transition: 1s;
            cursor: pointer;
        }

        .star:hover {

        }

            font-size: 100px;
        }

        #star1 {

        }

            filter: blur(3px);
        }
        
        #star2 {
            top: 500px;

         }

        }

         }

            left: 1400px;
            font-size: 100px;
        }

        .star:hover:not(#star6) {
            transform: rotate(360deg);
        }

        @keyframes rocketGlow {
        0% {
            text-shadow:
                        0 0 5px red,
                        0 0 10px orange,
                        0 0 20px yellow;
        }
        50% {
            text-shadow:
                        0 0 15px red,
                        0 0 30px orange,
                        0 0 50px yellow;
            }
        100% {
            text-shadow:
                        0 0 5px red,
                        0 0 10px orange,
                        0 0 20px yellow;
            }
        }

        .star:hover {
            animation: rocketGlow 1s infinite;
        }

        @keyframes moveRocket {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(200px, -300px); }
        }

        #star6:hover {
            animation: rocketGlow 3s infinite, moveRocket 2s infinite;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
        0% {
            opacity: 0.2;
            box-shadow: 0 0 0px white;
        }
        50% {
            opacity: 1;
            box-shadow: 0 0 8px 2px white;
        }
        100% {
            opacity: 0.2;
            box-shadow: 0 0 0px white;
        }
    }
  
    </style>
</head>
<body>
